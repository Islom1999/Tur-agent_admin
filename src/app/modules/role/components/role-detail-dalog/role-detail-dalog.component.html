<nz-spin [nzSpinning]="isLoading$">
    <form nz-form [formGroup]="form">
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Title is required">
                        <input formControlName="title" nz-input="text" name="title" id="title" placeholder="Title" />
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Permissions is required">
                        <nz-select formControlName="permissions" [nzMaxTagCount]="3"
                            [nzMaxTagPlaceholder]="tagPlaceHolder" nzMode="multiple" nzPlaceHolder="Please select"
                            [(ngModel)]="listOfSelectedValue" id="permissions" name="permissions">
                            <nz-option *ngFor="let permission of permissionsTypes" [nzLabel]="permission"
                                [nzValue]="permission"></nz-option>
                        </nz-select>
                        <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more
                            selected</ng-template>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</nz-spin>
<div class="form-buttons">
    <ng-container *ngIf="role">
        <button *ngxPermissionsOnly="['role_delete']" nz-button nzType="primary" (click)="onDelete()"
            nzDanger>Delete</button>
    </ng-container>
    <div>
        <button nz-button nzDanger (click)="close()">Cancel</button>
        <button nz-button nzType="primary" (click)="submitData()">
            {{role?'Update':'Create'}}
        </button>
    </div>
</div>
