<div class="table-header">
    <div class="table-header-input">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" name="search" id="search" nz-input placeholder="Search..." />
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"></span></button>
        </ng-template>
    </div>
    <div *ngxPermissionsOnly="['role_create']" class="table-header-button">
        <button nz-button type="button" nzType="primary" nzPlus (click)="openForCreate()">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            CREATE
        </button>
    </div>
</div>

<nz-table *ngxPermissionsOnly="['role_view']" #basicTable [nzData]="(roles$ | async) ?? []" [nzScroll]="{ y: 'auto' }"
    nzShowPagination>
    <thead>
        <tr>
            <th>Title</th>
            <th>Permissions</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let data of basicTable.data" (click)="openDrawerForUpdate(data)">
            <td>{{data.title}}</td>
            <td>{{data.permissions}}</td>
        </tr>
    </tbody>
</nz-table>
