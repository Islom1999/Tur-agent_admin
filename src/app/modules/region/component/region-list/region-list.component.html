<div class="table-header">
    <div class="table-header-input">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" name="search" id="search" nz-input placeholder="Search..." />
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"></span></button>
        </ng-template>
    </div>
    <div class="table-header-button">
        <button nz-button type="button" nzType="primary" nzPlus (click)="openForCreate()">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            CREATE
        </button>
    </div>
</div>

<nz-table #basicTable [nzData]="(regions$ | async) ?? []" [nzScroll]="{ y: 'auto' }"
    nzShowPagination>
    <thead>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data" (click)="openDrawerForUpdate(data)">
            <td>{{data.name_en}}</td>
            <td>{{data.country?.name_en}}</td>
            <td>{{data.description_en}}</td>
        </tr>
    </tbody>
</nz-table>
