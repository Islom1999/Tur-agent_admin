<div class="login">
    <form nz-form [formGroup]="formGroup" class="login-form">
        <div class="login-title">Log in</div>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="email" placeholder="Email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button nz-button [disabled]="isDisabled" (click)="login()" class="login-form-button login-form-margin"
            [nzType]="'primary'">Log in</button>
        <span>Or <a>Register now!</a></span>
    </form>

</div>
